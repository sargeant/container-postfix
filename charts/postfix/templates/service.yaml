apiVersion: v1
kind: Service
metadata:
  name: {{ include "postfix.fullname" . }}
  labels:
    {{- include "postfix.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 25
      name: smtp
    - port: 465
      name: smtpssl
    - port: 587
      name: smtps
    - port: 10026
      name: smtpss
  selector:
    {{- include "postfix.selectorLabels" . | nindent 4 }}
