postfix:
  hostname: mx.mydomain.com
  postscreenEnabled: true
  smtpd_client_message_rate_limit: 0
  smtpd_client_recipient_rate_limit: 0
  message_size_limit: 0
  smtpd_recipient_limit: 0
  smtpd_recipient_overshoot_limit: 0
  mynetworks:
    - 127.0.0.0/8
    - 10.0.0.0/8
  smtpd_recipient_restrictions:
    - reject_authenticated_sender_login_mismatch
    - permit_sasl_authenticated
    - permit_mynetworks
    - reject_unlisted_recipient
  smtpd_relay_restrictions:
    - permit_mynetworks
    - permit_sasl_authenticated
    - reject_unauth_destination
  smtpd_restriction_classes:
    - ombudsteam_only
  restricted_sender_maps:
    "pgsql:/etc/postfix/pgsql-restricted-senders.cf":
      existingSecretName: pgsql-restricted-senders
      existingSecretKey: pgsql-restricted-senders.cf
  restriction_class_maps:
    "pgsql-ombudsteam_only.cf":
      existingSecretName: pgsql-restriction-classes
      existingSecretKey: pgsql-restriction_class_ombudsteam_only.cf
  transport_maps:
    "pgsql:/etc/postfix/pgsql-transport.cf":
      existingSecretName: pgsql-transport
      existingSecretKey: pgsql-transport.cf
    "pgsql:/etc/postfix/pgsql-transport-mm.cf":
      existingSecretName: pgsql-transport-mm
      existingSecretKey: pgsql-transport-mm.cf
  relay_domains:
    "pgsql:/etc/postfix/pgsql-relay-domains-mm.cf":
      existingSecretName: pgsql-relay-domains-mm
      existingSecretKey: pgsql-relay-domains-mm.cf
    "pgsql:/etc/postfix/pgsql-relay-domains.cf":
      existingSecretName: pgsql-relay-domains
      existingSecretKey: pgsql-relay-domains.cf
  relay_recipient_maps:
    "pgsql:/etc/postfix/pgsql-mailman-recipients.cf":
      existingSecretName: pgsql-mailman-recipients
      existingSecretKey: pgsql-mailman-recipients.cf
    "pgsql:/etc/postfix/pgsql-virtual-recipients.cf":
      existingSecretName: pgsql-virtual-recipients
      existingSecretKey: pgsql-virtual-recipients.cf
  virtual_alias_maps:
    "pgsql:/etc/postfix/pgsql-virtual.cf":
      existingSecretName: pgsql-virtual
      existingSecretKey: pgsql-virtual.cf


  tlsEnabled: true
  tlsExistingSecretName: mx-tls
  helo_checks:
    - name: localhost
      action: REJECT
    - name: localhost.localdomain
      action: REJECT
    - name: 127.0.0.1
      action: REJECT
    - name: [127.0.0.1]
      action: REJECT
    - name: User
      action: REJECT
  envelope_sender_checks:
    - name: postmaster@mx.slush.ca
      allow: dene@slush.ca
  milters_active: false
  smtpd_milters:
    - inet:[rspamd]:11332
  non_smtpd_milters:
    - inet:[rspamd]:11332

persistence:
  # -- Enable persistence using Persistent Volume Claims
  # ref: http://kubernetes.io/docs/user-guide/persistent-volumes/.
  # It can be used to store TLS certificates along with `certificatesResolvers.<name>.acme.storage`  option
  sasl:
    enabled: false
    name: sasl
    existingClaim: ""
    accessMode: ReadWriteOnce
    size: 128Mi
    storageClass: ""
    volumeName: ""
    path: /etc/sasl2
    annotations: {}
    # -- Only mount a subpath of the Volume into the pod
    subPath: ""
  queue:
    enabled: false
    name: queue
    existingClaim: ""
    accessMode: ReadWriteOnce
    size: 128Mi
    storageClass: ""
    volumeName: ""
    path: /var/spool/postfix
    annotations: {}
    # -- Only mount a subpath of the Volume into the pod
    subPath: ""

